<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="'Ingredient: ' + ${ingredient.name}">Ingredient Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>

<main>
  <div class="container mt-5 mb-5">
    <div class="row g-4 h-100 justify-content-center">
      <div class="col-md-8">
        <div class="text-center">
          <h3 th:text="${ingredient.name}">Ingredient Name</h3>
          <p><strong>Calories per 100g:</strong> <span th:text="${ingredient.caloriesPer100g}">0.0</span> kcal</p>
        </div>

        <div class="mt-4 d-grid gap-2">
          <a th:href="@{'/ingredients/edit/' + ${ingredient.id}}" class="btn btn-primary">Edit</a>
          <form th:action="@{'/ingredients/delete/' + ${ingredient.id}}" method="get"
                onsubmit="return confirm('Are you sure you want to delete this ingredient?');">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit" class="btn btn-primary"  style="width: 100%">Delete</button>
          </form>
          <a th:href="@{/ingredients}" class="btn btn-primary">Back to List</a>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
